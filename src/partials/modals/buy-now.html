<div class="modal-buy-now">
  <button class="button-close" type="button">
    <svg class="button-close__icon" width="20" height="20">
      <use></use>
    </svg>
  </button>
  <strong class="contact-form__title">Buy now</strong>
  <ul class="modal-buy-now__list list">
    <li class="modal-buy-now__item">
      <div class="modal-buy-now__circle-green">
        <img />
      </div>
      <div class="modal-buy-now__square-green">
        <a href="#" class="modal-buy-now__link link">ice cream</a>
      </div>
    </li>
    <li class="modal-buy-now__item">
      <div class="modal-buy-now__circle-yellow">
        <img />
      </div>
      <div class="modal-buy-now__square-yellow">
        <a href="#" class="modal-buy-now__link link">ice coffee</a>
      </div>
    </li>
    <li class="modal-buy-now__item">
      <div class="modal-buy-now__circle-brown">
        <img />
      </div>
      <div class="modal-buy-now__square-brown">
        <a href="#" class="modal-buy-now__link link">milkshake</a>
      </div>
    </li>
  </ul>
  <form name="contact-form">
    <div class="contact-form__container">
      <div class="contact-form__control">
        <input
          class="contact-form__input"
          id="person-name"
          type="text"
          name="person-name"
          placeholder="Name"
        />
      </div>
    </div>

    <div class="contact-form__container">
      <div class="contact-form__control">
        <input
          class="contact-form__input-phone"
          id="person-phone"
          type="tel"
          name="person-phone"
          placeholder="Phone"
        />
      </div>
    </div>

    <div class="contact-form__container">
      <div class="contact-form__control">
        <textarea
          class="contact-form__textarea"
          id="person-comment"
          name="person-comment"
          placeholder="Comment"
        ></textarea>
      </div>
    </div>

    <button class="contact-form__primary-button" type="submit">Submit</button>
  </form>
</div>
